<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlances de CSS: -->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/salvo.css">
    <!-- Enlances de CSS. -->

    <!-- Bootstrap: -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        >
    <!-- Bootstrap. -->

    <!-- Bootstrap Icons: -->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        >
    <!-- Bootstrap Icons. -->

    <!-- Enlance de JavaScript: -->
        <script defer src="./js/script.js"></script>
    <!-- Enlance de JavaScript. -->
    <title>Página de endereço</title>
</head>

<body id="pagina-de-endereco">
    <!-- div dos alertas: -->
    <div id="fade" class="esconder"><!-- div dos alertas -->

        <div id="carregando" class="spinner-border text-success esconder" role="status">
            <span class="visually-hidden">Carregando</span>
        </div>

        <div id="mensagem" class="esconder">
            <div class="alert alert-light" role="alert">
                <h6 id="msg-tit">ERRO:</h6>
                    <p></p>

                    <button id="fechar-msg" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div> <!-- div do salvamento: -->

    <div id="salvo" class="esconder"><!-- div dos alertas -->
        <div id="salvar_msg" class="esconder">
            <div class="alert alert-light" role="alert">
                    <p id="texto_salvo"></p>

                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        <button id="ok" type="button" class="btn btn-secondary">Continuar</button>
                    </a>
            </div>
        </div>
    </div> <!-- div do salvamento. -->

    <div id="vidro">
        <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
        
            <!-- <div id="steps" class="mb-md pb-md-3">

                <div class="line"></div>

                    <div class="step">
                        <i class="bi bi-person active"></i>
                        <p class="d-none d-md-block">Criar conta</p>
                    </div>

                    <div class="step">
                        <i class="bi bi-geo-alt active"></i>
                        <p class="d-none d-md-block">Endereço</p>
                    </div>

                    <div class="step">
                        <i class="bi bi-credit-card"></i>
                        <p class="d-none d-md-block">Pagamento</p>
                    </div>
            </div> -->

            <!-- cabeçalho do formuláio: -->
            <div id="form-header">
                <h2 id="cadastro">Cadastre seu endereço:</h2>
            </div> <!-- cabeçalho do formuláio. -->
        
            <form id="address-form">
                
                <div class="row mb-3"><!-- cep:-->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite o seu CEP: "minlength="8" maxlength="8"required/>
                            <label for="cep">Digite o seu CEP:</label>
                    </div>
                </div>

                <div class="row mb-3"><!-- rua e número -->

                    <div class="col-12 col-sm-9 mb-3 mb-md-0 form-floating">
                    <input
                        type="text"
                        class="form-control shadow-none"
                        id="rua"
                        name="rua"
                        placeholder="Rua"
                        required
                        data-input
                        disabled
                    />

                    <label for="rua">Rua</label>
                    </div>

                    <div class="col-12 col-sm-3 form-floating">
                    <input
                        type="text"
                        class="form-control shadow-none"
                        id="numero"
                        name="numero"
                        placeholder="Nº"
                        required
                        data-input
                        disabled
                    />
                    <label for="numero">Nº</label>
                    </div>
                    
                </div>

                <div class="row mb-3"><!-- complemento e bairro-->

                    <div class="col-12 col-sm-5 mb-3 mb-md-0 form-floating">
                    <input
                        type="text"
                        class="form-control shadow-none"
                        id="complemento"
                        name="complemento"
                        placeholder="Complmento"
                        data-input
                        disabled
                    />

                    <label for="complemento">Complemento</label>
                    </div>

                    <div class="col-12 col-sm-7 form-floating">
                    <input
                        type="text"
                        class="form-control shadow-none"
                        id="bairro"
                        name="bairro"
                        placeholder="Bairro"
                        required
                        data-input
                        disabled
                    />
                    <label for="bairro">Bairro</label>
                    </div>
                    
                </div>

                <div class="row mb-3"><!-- cidade e estado-->

                    <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                    <input
                        type="text"
                        class="form-control shadow-none"
                        id="cidade"
                        name="cidade"
                        placeholder="Cidade"
                        required
                        data-input
                        disabled
                    />

                    <label for="cidade">Cidade</label>
                    </div>

                    <div class="col-12 col-sm-6 form-floating">
                        <select class="form-select shadow-none" id="estado" disabled required data-input>
                            <option selected>Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    
                </div>

                <div class="d-flex justify-content"><!-- botão -->
                    <button id="salvar" class="btn btn-primary" type="submit">Salvar e continuar</button>
                </div>

            </form>

        </div> <!-- div dos passos.-->
    </div>
</body>
</html>
