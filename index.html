<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    
    <!-- Enlances de CSS: -->
        <link 
            rel="stylesheet" 
            href="./css/style.css"
        >
    <!-- Enlances de CSS. -->

    <!-- Bootstrap: -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous"
        >
    <!-- Bootstrap. -->

    <!-- Bootstrap Icons: -->
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        >
    <!-- Bootstrap Icons. -->

    <!-- Enlance de JavaScript: -->
        <script defer src="./js/script.js"></script>
    <!-- Enlance de JavaScript. -->
    <title>Página de endereço</title>
</head>

<body id="pagina-de-endereco">
    <!-- div dos alertas: -->
    <div id="fade" class="esconder"><!-- div dos alertas -->

        <div id="carregando" class="spinner-border text-success esconder" role="status">
            <span class="visually-hidden">Carregando</span>
        </div>

        <div id="mensagem" class="">
            <div class="alert alert-light" role="alert">
                <h6>Mensagem:</h6>
                    <p>Texto da mensagem.</p>

                    <button 
                        id="fechar-msg" 
                        type="button" 
                        class="btn btn-secondary"
                    >Fechar</button>
            </div>
        </div>
    </div>
    <!-- div dos alertas. -->

    <!-- div do formulário:-->
    <div id="order-form-container" class="container px-md-0">
    
        <div id="steps" class="mb-md pb-md-3">

            <div class="line"></div>
            
                <div class="step">
                    <i class="bi bi-person active"></i>
                    <p class="d-none d-md-block">Criar conta</p>
                </div>

                <div class="step">
                    <i class="bi bi-geo-alt active"></i>
                    <p class="d-none d-md-block">Endereço</p>
                </div>

                <div class="step">
                    <i class="bi bi-credit-card"></i>
                    <p class="d-none d-md-block">Pagamento</p>
                </div>
        </div>
    </div>
    
</body>
</html>
